<html>

  	<a-marker preset="hiro">

	  <a-entity obj-model="#fox_obj" rotation= "0 0 0" >

	  <a-entity obj-model="obj: url(./exemples/fox/fox.obj); mtl: url(./exemples/fox/fox.mtl)" scale="10 10 10" rotation= "0 0 0">
