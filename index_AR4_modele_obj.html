<!doctype HTML>
<html>
  <head>
      <title>exemples AR avec AR.js</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="styles.css" rel="stylesheet">

      <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
      <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  </head>

  <body>

    <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>
      	<a-assets>
        		<a-asset-item id="fox_obj" src="./exemples/fox/fox.obj"></a-asset-item>
        		<a-asset-item id="fox_mtl" src="./exemples/fox/fox.mtl"></a-asset-item>
      	</a-assets>

      	<a-marker preset="hiro">
        	  <a-entity obj-model="obj: #fox_obj; mtl: #fox_mtl" scale="10 10 10" rotation= "-180 0 0">
          		  <a-animation
          			  attribute="rotation"
          			  dur="2000"
          			  fill="forwards"
          			  from="0 0 0"
          			  to="0 360 0"
          			  repeat="indefinite">
          		  </a-animation>
        	  </a-entity>
      	</a-marker>

      	<a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
